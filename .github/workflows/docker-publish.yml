name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build the Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: false
          tags: ghcr.io/azazel1005/ue19-lab-05:latest

      # 5. Scan the Docker image for vulnerabilities using Trivy
      - name: Scan Docker image for vulnerabilities with Trivy
        uses: aquasecurity/trivy-action@v0.3.0
        with:
          image: ghcr.io/azazel1005/ue19-lab-05:latest
          format: 'table'  # You can change the format to json or html if preferred
          severity: 'HIGH,CRITICAL'  # Set severity level to scan
          ignore-unfixed: true  # Ignore unfixed vulnerabilities

      # 6. Push the Docker image if no vulnerabilities found
      - name: Push Docker image to GitHub Packages
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/azazel1005/ue19-lab-05:latest
